<html>
<head>
  <script type="text/javascript" src="imagelist.json"></script>
  <title>随机图片-人物类</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon16.ico">
</head>
<body>
  <script type="text/javascript">
    var r=Math.floor(Math.random()*images.length)
	fileName = images[r].lastIndexOf(".");
	fileNameLength = images[r].length;
	fileFormat = images[r].substring(fileName + 1, fileNameLength);
	if (fileFormat=="jpg")
	{
		document.write("<META http-equiv=\"Content-Type\" content=\"image\/jpeg\">")
	}
	else
	{
		document.write("<META http-equiv=\"Content-Type\" content=\"image\/png\">")
	}
	document.write("<img src=" + images[r] + ">");
  </script>
</body>
</html>
